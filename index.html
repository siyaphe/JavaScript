<!DOCTYPE html>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- my Header-->
        <Header>
            <h1>JavaScript Course</h1>
        </Header>

        <!-- My section start here-->
        <section class="Container">
            <form id="my-form">
                <h1>Add User</h1>

            <ul id="users"></ul>

        </section>
